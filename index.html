<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Bootstrap Forms</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 p-3" id="left-column">
                <form action="" class="form-inline">
                    <h2 class="h3">This is an inline form!</h2>
                    <input type="text" placeholder="Your Name">
                    <input type="email" placeholder="Your Email">
                    <button type="button" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-6 p-3" id="right-column">
                <form action="/submit" method="post" class="needs-validation" novalidate>
                    <fieldset>
                        <legend class="h4 m-3">This is a stacked form!</legend>

                        <div class="form-floating m-3">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                            <label for="name">Full Name</label>
                            <div class="valid-feedback">Thank you!</div>
                            <div class="invalid-feedback">Please enter your full name.</div>
                        </div>

                        <div class="form-floating m-3">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
                            <label for="email">Email</label>
                            <div class="valid-feedback">Thank you!</div>
                            <div class="invalid-feedback">Please enter a valid email address.</div>
                        </div>

                    </fieldset>
                    <button type="submit" class="btn btn-primary m-3">Submit</button>
                </form>

                
            </div>
        </div>
    </div>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
        </script>
        
</body>
</html>
